apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespaces.yaml # extra namespaces for argocd apps
- ../../base/argocd/overlays/prd
#- ../../base/aws-load-balancer-controller/overlays/prd
- ../../base/external-secrets-operator
- ../../base/reloader

patches:
- target:
    kind: Application
    name: platform
  patch: |-
    - op: replace
      path: /spec/source/path
      value: manifests/platform/overlays/prd
